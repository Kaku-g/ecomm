{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Orders</title>
</head>
<body>

  <div class=" col col-lg-12 box-element shadow p-3 bg-white rounded my-4 ">

      <div class="row " id="rows" >
          <div class="col col-sm-3" style="flex:2"></div>
          <div class="col col-sm-3" style="flex:2"><strong>Item</strong></div>
          <div class="col col-sm-3" style="flex:1"><strong>Price</strong></div>
          <div class="col col-sm-3" style="flex:1"><strong>Quantity</strong></div>
          <div class="col col-sm-3" style="flex:1"><strong>Total</strong></div>
      </div>
      {% for cart in carts %}
      <div class="row my-4 " id="rows">

          <div class="col col-sm-3" style="flex:2"><img id="cart-image" src="{{cart.item.img.url}}" alt=""></div>
          <div class="col col-sm-3" style="flex:2"><p>{{cart.item.heading}}</p></div>
          <div class="col col-sm-3" style="flex:1"><p>₹{{cart.item.price}}</p></div>
          <div class="col col-sm-3" style="flex:1">{{cart.quantity}}
          
      </div>

        <div class="col col-sm-3" style="flex:1"><p>₹{{cart.get_total}}</p></div>
    </div>
      {% endfor %}
      </div>



</body>
</html>

{% endblock content %}
